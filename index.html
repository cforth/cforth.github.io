<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="icon" href="favorite.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favorite.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/myStyle.css">

  <script>   
    var urlMap = new Map([["zhihu", ["http://www.zhihu.com/search", "q"]],
    ["wencai", ["http://www.iwencai.com/stockpick/search", "w"]],
    ["douban", ["https://www.douban.com/search", "q"]],
    ["bole", ["http://blog.jobbole.com", "s"]],
    ["wiki", ["http://zh.wikipedia.org/w/index.php", "search"]],
    ["sf", ["http://segmentfault.com/search", "q"]],
    ["blog", ["http://cfxyz.com/blog/pages/search_page.html#stq=", "stq"]]]);

    function findUrl(objS) {
      var v = objS.options[objS.selectedIndex].value;
      document.getElementById("searchAction").action = urlMap.get(v)[0];
      document.getElementById("searchName").name = urlMap.get(v)[1];
    }

    function checkSubmit() {
      if (document.getElementById("optionId").value == "blog") {
        window.open(document.getElementById("searchAction").action + document.getElementById("searchName").value);
        return false;
      } else {
        return true;
      }
    }
  </script>

  <title>CFXYZ.COM</title>
</head>

<body>
  <div id="header">
    <h1>知识检索</h1>
  </div>

  <div id="main">

    <form id="searchAction" name="searchForm" action="http://www.zhihu.com/search" method="get" target="_blank" onsubmit="return checkSubmit();">
      <select id="optionId" onchange="findUrl(this)">
        <option value="zhihu">知乎</option>
        <option value="wencai">问财</option>
        <option value="douban">豆瓣</option>
        <option value="bole">伯乐在线</option>
        <option value="wiki">维基百科</option>
        <option value="sf">SegmentFault</option>
        <option value="blog">十八哥的博客</option>
      </select>

      <input id="searchName" class="question" name="q" type="question" />
      <input class="push" type="submit" value="GO!" />
    </form>

    <br />
  </div>

  <script>
    if (document.forms.searchForm.q.value == "") {
      document.forms.searchForm.q.focus();
    }
  </script>

</body>


</html>
